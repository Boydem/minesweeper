<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>minesweeper</title>
</head>
<body oncontextmenu="return false" onload="initGame()">
    
    <section class="game-wrap">
        <div class="left">
            <h1 class="mine-title">MINESWEEPER</h1>

            <button onclick="switchTheme()" class="dark-mode-btn round-btn">
                <img class="btn-img dark-mode-img" src="imgs/dark.png" alt="moon">
            </button>

            </button>
            <h2>HELPER?</h2>
            <div class="helper-btns">
            <button data-btn-type="hint" class="btn helper round-btn" onmouseenter="onHelperMouseEnter(this)" onmouseleave="onHelperMouseLeave(this)" onclick="onHelperBtn(this)">
                <span class="helper-counter">3</span>
                <!-- HINT -->
                <img src="imgs/hint2.png" alt="hint" class="btn-img">
            </button>
            <button data-btn-type="safe" class="btn helper round-btn" onmouseenter="onHelperMouseEnter(this)" onmouseleave="onHelperMouseLeave(this)" onclick="onHelperBtn(this)">
                <span class="helper-counter">3</span>
                <!-- SAFE CLICK -->
                <img src="imgs/safe.png" alt="safe" class="btn-img">
            </button>
            <button data-btn-type="mega" class="btn helper round-btn" onmouseenter="onHelperMouseEnter(this)" onmouseleave="onHelperMouseLeave(this)" onclick="onHelperBtn(this)">
                <span class="helper-counter">1</span>
                <!-- MEGA HINT -->
                <img src="imgs/mega2.png" alt="mega" class="btn-img">
            </button>
            <button data-btn-type="exterminator" class="btn helper round-btn" onmouseenter="onHelperMouseEnter(this)" onmouseleave="onHelperMouseLeave(this)" onclick="onHelperBtn(this)">
                <span class="helper-counter">1</span>
                <!-- EXTERMINATOR -->
                <img src="imgs/exterminator.png" alt="ext" class="btn-img">
            </button>
        </div>

        <span class="helper-span">HINT</span>
        
        </div>
        <div class="right">

            <div class="levels">
                <button data-btn-score="beginner" class="btn level" onmouseenter="onLevelMouseEnter(this)" onmouseleave="onLevelMouseLeave(this)" onclick="changeLevel(this)">
                <span data-btn-score="beginner" class="best-score">BEST SCORE: 1</span>
                    BEGINNER
                </button>
                <button data-btn-score="medium" class="btn level" onmouseenter="onLevelMouseEnter(this)" onmouseleave="onLevelMouseLeave(this)" onclick="changeLevel(this)" >
                <span data-btn-score="medium" class="best-score">BEST SCORE: 1</span>
                    MEDIUM
                </button>
                <button data-btn-score="expert" class="btn level" onmouseenter="onLevelMouseEnter(this)" onmouseleave="onLevelMouseLeave(this)"  onclick="changeLevel(this)">
                    <span data-btn-score="expert" class="best-score">BEST SCORE: 1</span>
                    EXPERT
                </button>
            </div>
            <table class="board">
            </table>
            <div class="lives-wrapper">
                <p class="lives">
                    <img src="imgs/heart.png" alt="heart" class="heart">
                    <img src="imgs/heart.png" alt="heart" class="heart">
                    <img src="imgs/heart.png" alt="heart" class="heart">
                </p>
            </div>
        </div>
    </section>
    <footer><p>This Minesweeper was built and designed by <a class="footer-mygit" href="https://github.com/boydem">Noam Dahan</a></p></footer>
    




    <script src="js/utils.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/app.js"></script>
    


</body>
</html>
